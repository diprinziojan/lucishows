      top: 0;
      width: 100%;

      align-items: center;
    }

    .modal-content {

      border-radius: 20px;
      text-align: center;
      max-width: 380px;
      box-shadow: 0 0 30px rgba(255,0,76,0.8);
      animation: bounceIn 0.6s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: #fff0f5;
      text-shadow: 0 0 10px #ff66b2;
      font-size: 26px;
    }
